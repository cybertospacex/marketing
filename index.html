<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div>
      <!--Navbar-->
      <nav class="navbar navbar-light light-blue lighten-4">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">Marketing Poster Design</a>

        <!-- Collapse button -->
        <button
          class="navbar-toggler toggler-example"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent1"
          aria-controls="navbarSupportedContent1"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="dark-blue-text"><i class="fas fa-bars fa-1x"></i></span>
        </button>

        <!-- Collapsible content -->
      </nav>
      <!--/.Navbar-->
    </div>
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/13.gif" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./images/5.gif" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="images/9.gif" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="images/17.gif" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <hr />
    <div class="lightbox">
      <div class="row">
        <div class="col-lg-2">
          <img
            src="./images/Asiq.gif"
            data-mdb-img=""
            alt="Table Full of Spices"
            class="w-100 mb-2 mb-md-4 shadow-1-strong rounded"
          />
          <img
            src="./images/1.gif"
            data-mdb-img=""
            alt=""
            class="w-100 shadow-1-strong rounded"
          />
        </div>
        <div class="col-lg-4">
          <img
            src="./images/21.png"
            data-mdb-img=""
            alt=""
            class="w-100 shadow-1-strong rounded"
          />
        </div>
        <div class="col-lg-3">
          <img
            src="./images/22.png"
            data-mdb-img="https://mdbcdn.b-cdn.net/img/Photos/Vertical/1.webp"
            alt="Dark Roast Iced Coffee"
            class="w-100 shadow-1-strong rounded"
          />
        </div>
        <div class="col-lg-3">
          <img
            src="./images/24.png"
            data-mdb-img="https://mdbcdn.b-cdn.net/img/Photos/Vertical/1.webp"
            alt="Dark Roast Iced Coffee"
            class="w-100 shadow-1-strong rounded"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
